<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Link with Loading</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            overflow: hidden;
            user-select: none; /* Menonaktifkan pemilihan teks */
        }

        #loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #ffffff;
        }

        .dot-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #00a9f4;
            animation: bounce 1s infinite alternate;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-15px);
            }
        }

        .loading-text {
            font-size: 1.3rem;
            color: #ffffff;
            animation: fade 1s infinite;
        }

        @keyframes fade {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

    </style>
</head>
<body oncontextmenu="return false;"> <!-- Menonaktifkan klik kanan -->
    <div id="loading">
        <div class="dot-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="loading-text">Please hold on, redirecting you soon...</div>
    </div>

    <script>
        // Links to choose from
        const links = [
            "https://xtwphrh.mysweet-contactstimes.com/g2t2cdv?t=NARUTO&cid=LEK_ORA_ISO_TAKON",
            "https://vnanxl.llovesgreat.com/?utm_source=da57dc555e50572d&&ban=inst&j1=1&s1=226805&s2=2083622&s3=NARUTO&click_id=LEK_ORA_ISO_TAKON"
        ];

        // Display loading animation for 1 second before redirecting
        setTimeout(() => {
            // Choose a random link
            const randomLink = links[Math.floor(Math.random() * links.length)];

            // Update loading text
            document.querySelector('.loading-text').textContent = "Almost there, taking you to your destination...";

            // Redirect to the random link after a short delay
            setTimeout(() => {
                window.location.href = randomLink;
            }, 500); // 0.5 second delay after text change
        }, 1000); // 1 second loading time
    </script>
</body>
</html>
